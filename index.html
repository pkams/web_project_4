<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Around the World</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body>
      <div class="main-page">
         <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Logo do site Around the U.S.">
         </header>
         <main>
            <section class="profile">
               <img class="profile__avatar" src="images/perfil.jpg" alt="Foto de avatar de Jacques Cousteau">
               <div class="profile__info">
                  <div class="profile__top-content">
                     <h1 class="profile__name">Jacques Cousteau</h1>
                     <img class="profile__edit-button" src="images/Edit%20Button.svg" alt="Simbolo de edição">
                  </div>
                  <p class="profile__job">Explorador</p>
               </div>
               <button class="profile__add-button">+</button>
            </section>
            <section class="popup" >
               <div class="popup__background">
               </div>
               <div class="popup__container">
                  <a class="popup__close">
                  <img src="images/Close%20Icon.svg" alt="Simbolo de fechar janela.">
                  </a>
                  <h2 class="popup__title">Editar perfil</h2>
                  <form class="popup__form">
                     <input type="text" id="name" name="name" class="popup__form-input" placeholder="Nome" required
                minlength="2" maxlength="20">
                     <span class="popup__form-error name-error"></span>
                     <input type="text" id="job" name="job" class="popup__form-input" placeholder="Sobre mim" required minlength="2" maxlength="200">
                     <span class="popup__form-error job-error"></span>
                     <button class="popup__save-button popup__save-button_inactive">Salvar</button>
                  </form>

               </div>
            </section>
            <section class="popup popup_add-card" >
               <div class="popup__background">
               </div>
               <div class="popup__container">
                  <a class="popup__close">
                  <img src="images/Close%20Icon.svg" alt="Simbolo de fechar janela.">
                  </a>
                  <h2 class="popup__title">Novo Local</h2>
                  <form class="popup__form">
                     <input type="text" id="title" name="title" class="popup__form-input" placeholder="Titulo" required minlength="2" maxlength="30">
                     <span class="popup__form-error title-error"></span>
                     <input type="url" id="image-url" name="image-url" class="popup__form-input" placeholder="Link da imagem" required>
                     <span class="popup__form-error image-url-error"></span>
                     <button class="popup__save-button popup__add-card-save-button popup__save-button_inactive">Salvar</button>
                  </form>

               </div>
            </section>
            <div class="popup popup_view-image">
               <div class="popup__background">
               </div>
               <div class="popup__container-view-image">
                  <a class="popup__close popup__close_view-image">
                     <img src="images/Close%20Icon.svg" alt="Simbolo de fechar janela.">
                  </a>
                  <img class="popup__image" src="images/1.jpg" alt="Popup image">
                  <p class="popup__image-name">Local name</p>
               </div>
            </div>
            <div class="elements">
            </div>
         </main>
         <footer class="footer">
            <p class="footer__text">© 2021 Around The U.S.</p>
         </footer>
      </div>
      <template id="card-template">
         <div class="card">
            <img class="card__image" src="images/1.jpg" alt="Imagem do cartão baseada no link inserido pelo usuário.">
            <div class="card__bottom">
               <p class="card__text-title">Vale de Yosemite</p>
               <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
            </div>
            <img class="card__trash-button" src="images/Trash.svg">
         </div>
      </template>
      <script type="module" src="scripts/script.js"></script>
      <script type="module" src="scripts/validate.js"></script>
   </body>
</html>
