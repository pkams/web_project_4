<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Around the World</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body>
      <div class="main-page">
         <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Logo do site Around the U.S.">
         </header>
         <main>
            <section class="profile">
               <img class="profile__avatar" src="images/perfil.jpg" alt="Foto de avatar de Jacques Cousteau">
               <div class="profile__info">
                  <div class="profile__top-content">
                     <h1 class="profile__name">Jacques Cousteau</h1>
                     <img class="profile__edit-button" src="images/Edit%20Button.svg" alt="Simbolo de edição">
                  </div>
                  <p class="profile__job">Explorador</p>
               </div>
               <button class="profile__add-button">+</button>
            </section>
            <section class="popup popup_opened" >
               <div class="popup__background">
               </div>
               <div class="popup__container">
                  <a class="popup__close">
                  <img src="images/Close%20Icon.svg" alt="Simbolo de fechar janela.">
                  </a>
                  <h2 class="popup__title">Editar perfil</h2>
                  <form class="popup__form">
                     <input type="text" id="name" name="name" class="popup__form-input" placeholder="Nome">
                     <input type="text" id="job" name="job" class="popup__form-input" placeholder="Sobre mim">
                  </form>
                  <button class="popup__save-button">Salvar</button>
               </div>
            </section>
            <div class="elements">
               <div class="card">
                  <img class="card__image" src="images/1.jpg" alt="Foto de um rio em Vale de Yosemite">
                  <div class="card__bottom">
                     <p class="card__text-title">Vale de Yosemite</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
               <div class="card">
                  <img class="card__image" src="images/2.png" alt="Foto do Lago Louise">
                  <div class="card__bottom">
                     <p class="card__text-title">Lago Louise</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
               <div class="card">
                  <img class="card__image" src="images/3.png" alt="Foto das montanhas Care...">
                  <div class="card__bottom">
                     <p class="card__text-title">Montanhas Careeeeeee</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
               <div class="card">
                  <img class="card__image" src="images/4.png" alt="Foto da região de Latemar">
                  <div class="card__bottom">
                     <p class="card__text-title">Latemar</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
               <div class="card">
                  <img class="card__image" src="images/5.png" alt="Foto do Parque Nacional de Vanoise">
                  <div class="card__bottom">
                     <p class="card__text-title">Vanoise National Park</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
               <div class="card">
                  <img class="card__image" src="images/6.png" alt="Foto do Lago de Braies">
                  <div class="card__bottom">
                     <p class="card__text-title">Lago di Braies</p>
                     <img class="card__like-button" src="images/Like%20Button.svg" alt="Um coração que representa o simbolo de like">
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
            <p class="footer__text">© 2021 Around The U.S.</p>
         </footer>
      </div>
      <script src="scripts/script.js"></script>
   </body>
</html>
